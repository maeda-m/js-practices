<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>非同期処理(JavaScript)</title>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const response = await fetch('https://bootcamp.fjord.jp/', { method: 'GET' })
        console.log(await response.text())
      })
    </script>
  </head>
  <body>
    <article>
      <h1>Fetch APIとasync/await</h1>

      <p>https://bootcamp.fjord.jp/ のHTMLをconsole.logを使って出力しています。</p>
    </article>
  </body>
</html>
